name: Tests
on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        express: [3.0.6, 3.21.2, 4.0.0, latest]
        mongoose: [5.0.18, 5.13.17, 6.0.15, 6.10.5, latest]
    steps:
    - uses: hmarr/debug-action@v2
    - uses: actions/checkout@v3

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-yarn

    - name: Run unit tests
      run: |
        yarn upgrade express@${{ matrix.express }} --dev
        yarn upgrade mongoose@${{ mongoose }} --dev

    - name: Start mongod as a Daemon
      run: |
        mkdir -p ~/mongo/data/db
        mongod --fork --dbpath ~/mongo/data/db --logpath ~/mongo/mongod.log

    - name: Run unit tests
      run: yarn test

  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - uses: hmarr/debug-action@v2
    - uses: actions/checkout@v3

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Rerun Pre-Commit Hooks on CI
      run: |
        pip install -r requirements.txt
        pre-commit run --all-files

  commitlint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: wagoid/commitlint-github-action@v5
